<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #weatherData {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="getWeatherBtn">Get Current Weather</button>
  <div id="weatherData"></div>

  <script>
    const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key from openweathermap.org

    document.getElementById('getWeatherBtn').addEventListener('click', () => {
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=London&appid=${apiKey}`)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          const weather = data.weather[0].main;
          document.getElementById('weatherData').innerText = `Current weather in London: ${weather}`;
        })
        .catch(error => {
          document.getElementById('weatherData').innerText = 'Error fetching weather data.';
          console.error('Fetch error:', error);
        });
    });
  </script>

</body>
</html>
